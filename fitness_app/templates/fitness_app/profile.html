{% extends 'fitness_app/base_template.html' %}


{% block content %}
<h1>Exercise list</h1>
    {% if users_list %}
        <ul>
            {% for user in users_list %}
            <li>
                <a href="{{ user.get_absolute_url }}">{{ user.name }}</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>There are no exercise scheduled.</p>
    {% endif %}
{% endblock %}
