<!-- inherit from base.html -->
{% extends 'fitness_app/base_template.html' %}


<!-- Replace block content in base_template.html -->

{% block content %}
<style>

    .container {
        /*background: rgba(0, 0, 0, 0.7); /* Add a semi-transparent dark overlay */
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
    }

    h1 {
        color: #0C0B0B; /* Change the heading color */
    }

    table {
        background-color: rgba(255, 255, 255, 0.7); /* Add a semi-transparent white background */
        color: #000; /* Set text color to black */
        width: 100%;
        border-collapse: collapse;
    }

    .table thead th {
        background-color: #343a40; /* Header background color */
        color: #fff; /* Header text color */
    }

    .table-striped tbody tr:nth-child(odd) {
        background-color: #f2f2f2; /* Light gray background for odd rows */
    }

    .table-striped tbody tr:nth-child(even) {
        background-color: #e0e0e0; /* Slightly darker background for even rows */
    }

    .table-hover tbody tr:hover {
        background-color: #c4c4c4; /* Lighter background on hover */
        cursor: pointer;
    }
</style>

<div class="container">
    <h1 class="text-center mt-4"> Fitness App</h1>

    <h2 class="my-4">List of Active Users</h2>

    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Detail</th>
            </tr>
        </thead>
        <tbody>
            {% for user in user_detail %}
            <tr>
                <td>{{ user.username }}</td>
                <td>
                    <a class="btn btn-primary" href="{% url 'user-matrix' user.id %}" role="button">View Details</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Add some interactivity using jQuery
    $(document).ready(function() {
        // Your existing jQuery code for row highlighting can be retained here.
        // ...
    });
</script>
{% endblock %}
